<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나의 프로필</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 제목 -->
    <h1>안녕하세요! 저는 <mark>황가온</mark>입니다.</h1>
    
    <!-- 소개 -->
    <p><strong>웹 개발자</strong>를 꿈꾸는 <em>열정 가득한</em> 사람입니다.</p>
    <p>HTML, CSS, JavaScript를 배우고 있습니다.<br>현재는 HTML을 연습 중이에요!</p>
    
    <!-- 구분선 -->
    <hr>
    
    <!-- 이미지 -->
    <h2>나의 사진</h2>
    <img src="myphoto.jpg" alt="나의 사진" class="profile-pic" />

    <!-- 상세 정보 -->
    <h2>나의 정보</h2>
    <div class="info-box">
      <p><strong>이름:</strong> 황가온</p>
      <p><strong>나이:</strong> 20살</p>
      <p><strong>취미:</strong> 코딩, 음악 감상</p>
    </div>

    <!-- 인라인 강조 -->
    <p>저는 <span class="highlight-blue">끈기</span>와 <span class="highlight-green">집중력</span>이 강점입니다!</p>
  </body>
</html>
